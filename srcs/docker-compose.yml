version: "3.5"

# change the settings of the app-wide default network by defining an entry under networks named default
networks:
  inception:
    driver: bridge
# bridge is the default network driver
# bridge networks are usually used when your applications run in standalone containers that need to communicate

# Когда Docker создает тома, содержимое тома сохраняется в директории файловой системы хоста, 
# /var/lib/docker/volumes/, а данным процессом управляет Docker.
volumes:
  mariadb:
    driver: local
    name: mariadb
    driver_opts:
      type: none
      o: bind
      device: /Users/sexysushi/mariadb 

  wordpress:
    driver: local
    name: wordpress
    driver_opts:
      type: none
      o: bind
      device: /Users/sexysushi/wordpress 

services:
  mariadb:
    build: ./requirements/mariadb/
    env_file: .env
    container_name: mariadb
    restart: unless-stopped
    volumes: 
      - mariadb:/var/lib/mysql
    networks:
      - inception
    ports:
      - "3306:3306"

  wordpress:
    build: ./requirements/wordpress/
    env_file: .env
    container_name: wordpress
    restart: unless-stopped
    volumes: 
      - wordpress:/var/www/
    networks: 
      - inception
    depends_on:
      - mariadb
    ports:
      - "9000:9000"

  nginx:
    build: ./requirements/nginx/
    env_file: .env
    container_name: nginx
    restart:  unless-stopped
    volumes:
      - wordpress:/var/www/
    depends_on:
      - wordpress
    networks:
      - inception
    ports:
      - "443:443"